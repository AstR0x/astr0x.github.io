<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>calculator-v2.0</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
            </div>
        </header>
        <section class="main">
            <div class="container">
                <div class="calculator-block">
                    <form action="">
                        <div class="display">
                            <input maxlength="11" class="display__input" type="text">
                        </div>
                        <div class="button-block">
                            <div>
                                <button type="button" value="&#8592;" class="button-block__button_remove button-block__button_special"></button>
                                <button type="button" value="x&sup2" class="button-block__button_squaring button-block__button_special"></button>
                                <button type="button" value="x&sup3" class="button-block__button_cubing button-block__button_special"></button>
                                <button type="button" value="(" class="button-block__button"></button>
                                <button type="button" value=")" class="button-block__button"></button>
                            </div>
                            <div>
                                <button type="button" value="7" class="button-block__button button-block__number"></button>
                                <button type="button" value="8" class="button-block__button button-block__number"></button>
                                <button type="button" value="9" class="button-block__button button-block__number"></button>
                                <button type="button" value="/" class="button-block__button"></button>
                                <button type="button" value="%" class="button-block__button_percent, button-block__button_special"></button>
                            </div>
                            <div>
                                <button type="button" value="4" class="button-block__button button-block__number"></button>
                                <button type="button" value="5" class="button-block__button button-block__number"></button>
                                <button type="button" value="6" class="button-block__button button-block__number"></button>
                                <button type="button" value="*" class="button-block__button"></button>
                                <button type="button" value="&#8730;" class="button-block__button_sqrt button-block__button_special"></button>
                            </div>
                            <div>
                                <button type="button" value="1" class="button-block__button button-block__number"></button>
                                <button type="button" value="2" class="button-block__button button-block__number"></button>
                                <button type="button" value="3" class="button-block__button button-block__number"></button>
                                <button type="button" value="-" class="button-block__button"></button>
                                <button type="button" value="+" class="button-block__button"></button>
                            </div>
                            <div>
                                <button type="button" value="0" class="button-block__button button-block__number button-block__button_null"></button>
                                <button type="button" value="," class="button-block__button button-block__number"></button>
                                <button type="button" value="c" class="button-block__button_clear button-block__button_special"></button>
                                <button type="button" value="=" class="button-block__button_equal button-block__button_special"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-block">
                <a class="footer-block__link" href="https://github.com/AstR0x"><img src="img/github.png" alt="" class="footer-block__img"/></a>
            </div>
        </footer>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
